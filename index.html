<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>張培宇的個人網站</title>
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans TC", Arial, sans-serif;
            background: #f2eee8;
            transition: background 0.5s ease;
        }

        /* 大頭貼及姓名 */
        header {
            text-align: center;
            padding-top: 2rem;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d5c4a1;
            display: block;
            margin: 0 auto 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(213,196,161,0.5);
        }
        h1 {
            color: #3b3b3b;
            font-size: 2rem;
            margin: 0.5rem 0 1rem 0;
            font-weight: bold;
        }

        /* 導覽列 */
        nav {
            margin-bottom: 2rem;
        }
        nav a {
            margin: 0 1rem;
            color: #3b3b3b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #a78d5a;
        }

        /* 內容區塊 */
        .section {
            max-width: 900px;
            margin: 1.5rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.2s ease;
        }
        .section:hover {
            transform: translateY(-5px);
        }

        /* 按鈕 */
        .btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            background: #e7ded2;
            border-radius: 10px;
            text-align: center;
            color: #3b3b3b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn:hover {
            background: #d7c8a5;
            transform: translateY(-2px) scale(1.02);
        }
        .btn:active {
            transform: translateY(0px) scale(0.98);
            background: #cbbd96;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #d5c4a1;
            color: #3b3b3b;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

    <!-- 大頭貼 + 姓名 + 導覽列 -->
    <header>
        <img class="profile-img" src="https://via.placeholder.com/200" alt="profile" />
        <h1>張培宇</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- About 區塊 -->
    <div id="about" class="section">
        <h2>喵</h2>
        <a class="btn" href="https://instagram.com/xiychn" target="_blank">Instagram</a>
    </div>

    <!-- Contact 區塊 -->
    <div id="contact" class="section">
        <h2>Contact</h2>
        <p>Instagram: <a href="https://instagram.com/xiychn" target="_blank">@xiychn</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 張培宇 — All Rights Reserved</p>
    </footer>

</body>
</html>
